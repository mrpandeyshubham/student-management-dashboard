<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/776f1399-0b3e-4e47-8e63-4070525de6c0.png" alt="University logo with graduation cap icon in blue and gold">
                    <h1>Student Management Dashboard</h1>
                </div>
            </div>
        </header>

        <main class="dashboard">
            <div class="form-container">
                <h2>Add New Student</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="regNo">Registration Number</label>
                        <input type="text" id="regNo" required placeholder="REG20230001">
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" required>
                            <option value="" disabled selected>Select Department</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Business Administration">Business Administration</option>
                            <option value="Psychology">Psychology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <select id="year" required>
                            <option value="" disabled selected>Select Year</option>
                            <option value="1">First Year</option>
                            <option value="2">Second Year</option>
                            <option value="3">Third Year</option>
                            <option value="4">Fourth Year</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks (%)</label>
                        <input type="number" id="marks" min="0" max="100" required placeholder="85">
                    </div>
                    <div class="actions-container">
                        <button type="button" id="clearBtn" class="btn btn-secondary">Clear</button>
                        <button type="submit" id="submitBtn" class="btn">Add Student</button>
                    </div>
                </form>
            </div>

            <div class="table-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search students...">
                </div>
                <div style="overflow-x: auto;">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Reg No</th>
                                <th>Department</th>
                                <th>Year</th>
                                <th>Marks</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            <!-- Student data will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Student Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Student</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="editStudentForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editRegNo">Registration Number</label>
                    <input type="text" id="editRegNo" required>
                </div>
                <div class="form-group">
                    <label for="editDepartment">Department</label>
                    <select id="editDepartment" required>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Mechanical Engineering">Mechanical Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Psychology">Psychology</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editYear">Year</label>
                    <select id="editYear" required>
                        <option value="1">First Year</option>
                        <option value="2">Second Year</option>
                        <option value="3">Third Year</option>
                        <option value="4">Fourth Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editMarks">Marks (%)</label>
                    <input type="number" id="editMarks" min="0" max="100" required>
                </div>
                <div class="actions-container">
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="updateStudentBtn" class="btn">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
